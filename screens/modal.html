<html>
    <head>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../bootstrap-5/css/bootstrap.min.css" rel="stylesheet">
  <script src="../bootstrap-5/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>


<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Incorrect
</button>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal2">
  Correct
</button>

<!-- The Incorrect Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
  
        <!-- Modal body -->
        <div class="modal-body text-center">
          <img src="../img/360_F_374342739_IEPXjWnLqdRravHOrAm8RnicVGoZEonM.jpg">

          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Try again !</button>
        </div>
      </div>
    </div>
  </div>

<!-- The Correct Modal -->
<div class="modal" id="myModal2">
  <div class="modal-dialog">
    <div class="modal-content">


      <!-- Modal body -->
      <div class="modal-body text-center">
        <img src="../img/360_F_374342739_IEPXjWnLqdRravHOrAm8RnicVGoZEonM 2.jpg">
        <br>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continue
        </button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
